services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules 
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - BUN_WATCH_USE_POLLING=true
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=myapp_db
    depends_on:
      db:
        condition: service_healthy 
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/package.json
  frontend:
      build:
        context: ./frontend
      ports:
        - "5173:5173"
      volumes:
        - /app/node_modules
      develop:
        watch:
          - action: sync
            path: ./frontend
            target: /app
            ignore:
              - node_modules/
          - action: rebuild
            path: ./frontend/package.json
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: myapp_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local
